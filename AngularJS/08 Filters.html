<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/angular.js"></script>
    <script src="scripts/Script08.js"></script>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="myController">
        Rows to display <input type="number" step="1" min="0" max="5" ng-model="rowLimit" />    
        <br /><br />
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date Of Birth</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | limitTo: rowLimit">
                    <td>{{ employee.firstName + ' ' + employee.lastName }}</td>
                    <td>{{ employee.dateOfBirth  | date:"yyyy-MM-dd" }}</td>
                    <td>{{ employee.gender | uppercase }}</td>
                    <td>{{ employee.salary | number:2}}</td>
                    <td>{{ employee.salary | currency:"£":0 }}</td>
                </tr>
            </tbody>
        </table>
        
    </div>

</body>
</html>
