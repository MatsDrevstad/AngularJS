<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/angular.js"></script>
    <script src="scripts/Script09.js"></script>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="myController">
        Sort by 
        <select ng-model="sortColumn" >
            <option value="+firstName">Firstname ASC</option>
            <option value="-firstName">Firstname DESC</option>
        </select>
        <br /><br />
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date Of Birth</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | orderBy: sortColumn">
                    <td>{{ employee.firstName + ' ' + employee.lastName }}</td>
                    <td>{{ employee.dateOfBirth  | date:"yyyy-MM-dd" }}</td>
                    <td>{{ employee.gender | uppercase }}</td>
                    <td>{{ employee.salary | number:2}}</td>
                    <td>{{ employee.salary | currency:"£":0 }}</td>
                </tr>
            </tbody>
        </table>
        
    </div>

</body>
</html>
