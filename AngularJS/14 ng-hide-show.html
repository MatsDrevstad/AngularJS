<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/angular.js"></script>
   	<script src="scripts/Script14.js"></script>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="myController">
        <input type="checkbox" ng-model="hideSalary" /> Hide Salary
        <br /><br />
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date Of Birth</th>
                    <th>Gender</th>
                    <th ng-hide="!hideSalary">Salary</th>
                    <th ng-show="!hideSalary">Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | filter: search ">
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.dateOfBirth  | date:"yyyy-MM-dd" }}</td>
                    <td>{{ employee.gender }}</td>
                    <td ng-hide="hideSalary">{{ employee.salary | currency:"£":0 }}</td>
                    <td ng-show="hideSalary"> #####</td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
