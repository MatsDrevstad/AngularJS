<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/angular.js"></script>
   	<script src="scripts/Script15.js"></script>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="myController">
		ng-init should only be used for aliasing special properties of ng-repeat directive.
        <br /><br />
        <ul>
            <li ng-repeat="country in countries" ng-init="parentIndex = $index">
                {{ country.countryName }} (Index = {{ $index }})
                <ul>
                    <li ng-repeat="city in country.cities">
                        {{ city.cityName }} (ParentIndex = {{ parentIndex }}, Index = {{ $index }})
                    </li>
                </ul>

            </li>
        </ul>
    </div>

</body>
</html>
